<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo-ADCS</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <div id="settings">
      <div id="settings-top">
        <h3>Devices</h3>
        <button id="scan">scan</button>
      </div>
      <div id="devices">
        <div id="devices-placeholder">
          <p>Press "scan"</p>
          <p>to see devices</p>
        </div>
        <div id="devices-loading" class="loading"></div>
        <div id="devices-error">
          <p>Error while scanning</p>
        </div>
        <div id="devices-hidden"></div>
      </div>
    </div>
    <main>
      <div id="main-placeholder">
        <p>Select a device</p>
        <p>to see data</p>
      </div>
      <div id="main-loading" class="loading"></div>
      <div id="main-error">
        <p>Error while connecting</p>
      </div>
      <div id="main-hidden">
        <div id="visual-data">
          <div id="three-dim-view">
            3D view soon
          </div>
        </div>
        <div id="numerical-data">
          <div id="angles">
            <h4>angles</h4>
            <div class="value-row">
              <p>x:</p>
              <p id="angle-x">0</p>
            </div>
            <div class="value-row">
              <p>y:</p>
              <p id="angle-y">0</p>
            </div>
            <div class="value-row">
              <p>z:</p>
              <p id="angle-z">0</p>
            </div>
          </div>
          <div id="accs">
            <h4>accs</h4>
            <div class="value-row">
              <p>x:</p>
              <p id="acc-x">0</p>
            </div>
            <div class="value-row">
              <p>y:</p>
              <p id="acc-y">0</p>
            </div>
            <div class="value-row">
              <p>z:</p>
              <p id="acc-z">0</p>
            </div>
          </div>
        </div>
      </div>

      <!-- <form class="row" id="greet-form">
        <input id="greet-input" placeholder="Enter a name..." />
        <button type="submit">Greet</button>
      </form>
      <p id="greet-msg"></p> -->
    </main>
  </body>
</html>
